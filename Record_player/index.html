<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Record Player</title>
</head>




  <body>
    <canvas id="record_player" width="300" height="300">
      <audio controls id="audio_player">
    </canvas>
    </audio>
      
      <button id="button1" class="button">Play/Pause</button>
      <button id="button2" class="button">Next Song</button>
      <button id="mute" class="button">(Un)Mute</button>
      
      <input type="range" min="0" max="100" value="70" class="slider" id="volume" >
      <input type="range" min="75" max="125" value="100" class="slider" id="playback">

 
  </body>
</html>
